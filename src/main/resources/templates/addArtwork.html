<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sanat Eseri Ekle</title>
</head>
<body>
<h2>Yeni Sanat Eseri Ekle</h2>
<form action="/artworks/add" method="post">
    <label for="title">Eser Adı:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="artist">Sanatçı:</label><br>
    <input type="text" id="artist" name="artist"><br>
    <label for="year">Yıl:</label><br>
    <input type="text" id="year" name="year"><br>
    <label for="imageUrl">Resim URL:</label><br>
    <input type="text" id="imageUrl" name="imageUrl"><br>
    <button type="submit">Ekle</button>
</form>
</body>
</html>
